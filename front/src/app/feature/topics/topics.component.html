@if (isMobile) {
<div class=global-container>

    <div class="topics-grid">
        @for (topic of topics$ | async; track topic) {
        <mat-card class="topic-card" appearance="outlined" [routerLink]="['/topic', topic.id]">
            <mat-card-header>
                <mat-card-title>
                    {{topic.name}}
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                {{topic.description}}
            </mat-card-content>
        </mat-card>
        }
    </div>
</div>
}
@else {

<div class="pc-topics-grid">
    @for (topic of topics$ | async; track topic) {
    <mat-card class="pc-topic-card" appearance="outlined">
        <mat-card-header>
            <mat-card-title>
                {{topic.name}}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            {{topic.description}}
        </mat-card-content>



        <button mat-flat-button [ngClass]="topic.subscribed?'btn-subscribed' : 'btn-notsubscribed'"
            (click)="topic.subscribed? unsubscribe(topic.id) : subscribe(topic.id)">
            {{topic.subscribed? 'Se d√©sabonner' : "S'abonner" }}
        </button>


    </mat-card>
    }
</div>

}
