<mat-card [routerLink]="['/posts', post.id]">
    <mat-card-header>
        <mat-card-title>
            {{ post.title }}
        </mat-card-title>
        <mat-card-subtitle>
            <span> {{post.created_at | date: 'longDate'}} </span>
            <span> {{post.author.username}}</span>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p class="clamp-5">Description: {{ post.content }}</p>
    </mat-card-content>
</mat-card>
