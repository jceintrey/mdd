<div class="global-container">
    <div class="header">
        <img src="../../../assets/logo_p6.png" alt="Bienvenue sur MDD" class="greeting-image">
    </div>
    @if (!serviceError){
    <div class="content">
        <div class="button-group">
            <button mat-button routerLink="/login" class="greeting-button">
                Se connecter
            </button>
            <button mat-button routerLink="/register" class="greeting-button ">
                S'inscrire
            </button>
        </div>
    </div>
    }
    @else {
    <div class="content">
        <h1>MDD application is not currently available</h1>
    </div>
    }
</div>
